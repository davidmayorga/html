<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Datos Personales</title>
</head>
<body>
    <main>
        <h1>Datos Personales</h1>
        <form action="">
            <label for="nombre"> 
                <span>¿Cual es tu nombre?</span>
                <input type="text" id="nombre" name="nombre" placeholder="tu nombre" autocomplete="name" required>
            </label>
            <br>
            <hr>
            <label for="Phone">
                <span>¿Cual es tu numero de telefono?</span>
                <input type="text" id="numero" placeholder="Tu numero de telefono" autocomplete="numero">
            </label>
            <hr>
            <br>
            <label for="Donde vives">
                <span>¿Cual es la direccion de su casa?</span>
                <input type="text" id="direccion" placeholder="Tu direccion">
            </label>
            <hr>
            <br>
            <label for="Fecha de cumpleaños">
                <span>¿Cuando cumples años</span>
                <input type="date" id="cumpleaños" name="cumpleaños">
            </label>
            <hr>
            <br>
            <label for="Genero">
                <span>¿De que genero eres?</span>
                <input list="Genero">
                    <datalist id="Genero">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Enfermo">Enfermo</option>
                    </datalist>
            </label>
            <hr>
            <br>
            <label for=""></label>


        




        </form>

    </main>
</body>
</html>
